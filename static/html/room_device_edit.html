<form class="form-horizontal text-center">
  <legend class="text-center">
    Device Setting
    <button class="close" style="padding: 10px; float: right;"
            ng-click="close()">
      &times;
    </button>
  </legend>
  <div style="display: inline-block; margin-left: -100px">
    <div class="control-group">
      <label class="control-label" for="device-name">Name</label>
      <div class="controls">
        <input type="text" id="device-name" placeholder="Device Name"
               ng-model="value.name" class="input-medium" required/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="device-unit">Unit</label>
      <div class="controls">
        <input type="text" id="device-addr" placeholder="Device Unit"
               ng-model="value.unit" class="input-medium">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="device-server">Server</label>
      <div class="controls">
        <select id="server-port" ng-model="value.server"
                class="input-medium" required
                ng-options="id as value.servers[id].name for id in value.server_ids">
        </select>
      </div>
    </div>
    <div collapse="!show_advanced">
      <div class="control-group">
        <label class="control-label" for="server-order">Order</label>
        <div class="controls" ng-switch="!show_advanced">
          <input type="number" id="server-order" placeholder="Server Order."
                 ng-model="value.order" step="any" class="input-medium"
                 ng-switch-when="false">
          <input type="number" id="server-order" placeholder="Server Order."
                 ng-model="value.order" step="any" class="input-medium"
                 ng-switch-default tabindex="-1">
        </div>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button class="btn btn-small btn-primary" ng-click="submit(value)">
          <i class="icon-ok icon-white"></i> OK
        </button>
        <button class="btn btn-small" ng-click="show_advanced = !show_advanced">
          {[{true: 'Show Advanced', false: 'Hide Advanced'}[!show_advanced]]}
        </button>
      </div>
    </div>
  </div>
</form>
