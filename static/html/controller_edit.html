<form class="form-horizontal text-center">
  <legend class="text-center">
    Controller Setting
    <button class="close" style="padding: 10px; float: right;"
            ng-click="close()">
      &times;
    </button>
  </legend>
  <div style="display: inline-block; margin-left: -100px">
    <div class="control-group">
      <label class="control-label" for="ctrl-name">Name</label>
      <div class="controls">
        <input type="text" id="ctrl-name" placeholder="Controller Name"
               ng-model="value.name" class="input-medium" required/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="ctrl-addr">Address</label>
      <div class="controls">
        <input type="text" id="ctrl-addr" placeholder="Controller Address"
               ng-model="value.addr" class="input-medium" required>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="ctrl-port">Port</label>
      <div class="controls">
        <input type="number" id="ctrl-port" placeholder="Controller Port."
               ng-model="value.port" step="1" min="1" max="65535"
               class="input-medium" required>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="ctrl-number">No.</label>
      <div class="controls">
        <input type="number" id="ctrl-number" placeholder="Controller No."
               ng-model="value.number" step="1" min="1" class="input-medium"
               required>
      </div>
    </div>
    <div collapse="!show_advanced">
      <div class="control-group">
        <label class="control-label" for="ctrl-order">Order</label>
        <div class="controls" ng-switch="!show_advanced">
          <input type="number" id="ctrl-order" placeholder="Controller Order."
                 ng-model="value.order" step="any" class="input-medium"
                 ng-switch-when="false">
          <input type="number" id="ctrl-order" placeholder="Controller Order."
                 ng-model="value.order" step="any" class="input-medium"
                 ng-switch-default tabindex="-1">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="ctrl-default">
          Default Temperature
        </label>
        <div class="controls" ng-switch="!show_advanced">
          <input type="number" id="ctrl-default" ng-model="value.default_temp"
                 placeholder="Controller Default Temperature." step="any"
                 class="input-medium" ng-switch-when="false">
          <input type="number" id="ctrl-default" ng-model="value.default_temp"
                 placeholder="Controller Default Temperature." step="any"
                 class="input-medium" ng-switch-default tabindex="-1">
        </div>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button class="btn btn-small btn-primary" ng-click="submit(value)">
          <i class="icon-ok icon-white"></i> OK
        </button>
        <button class="btn btn-small" ng-click="show_advanced = !show_advanced">
          {[{true: 'Show Advanced', false: 'Hide Advanced'}[!show_advanced]]}
        </button>
      </div>
    </div>
  </div>
</form>
